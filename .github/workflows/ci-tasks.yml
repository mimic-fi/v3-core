name: Tasks CI

env:
  CI: true

on:
  push:
    branches: "*"
    paths:
      - packages/tasks/**
  pull_request:
    branches: "*"
    paths:
      - packages/tasks/**

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up environment
        uses: ./.github/actions/setup
      - name: Lint
        run: yarn workspace @mimic-fi/v3-tasks lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up environment
        uses: ./.github/actions/setup
      - name: Build
        run: yarn build
      - name: Test
        run: REPORT_GAS=true yarn workspace @mimic-fi/v3-tasks test
      - name: Gas Report
        env:
          CC_SECRET: ${{ secrets.CODECHECKS_SECRET }}
        run: yarn workspace @mimic-fi/v3-tasks codechecks

  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up environment
        uses: ./.github/actions/setup
      - name: Set up hardhat config
        run: .github/scripts/setup-hardhat-config.sh ${{secrets.MAINNET_RPC}} ${{secrets.POLYGON_RPC}} ${{secrets.OPTIMISM_RPC}} ${{secrets.ARBITRUM_RPC}} ${{secrets.GNOSIS_RPC}} ${{secrets.AVALANCHE_RPC}} ${{secrets.BSC_RPC}} ${{secrets.FANTOM_RPC}}
      - name: Build
        run: yarn build
      - name: Test mainnet
        run: yarn workspace @mimic-fi/v3-connectors test:mainnet
