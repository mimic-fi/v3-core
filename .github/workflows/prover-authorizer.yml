name: Prover

env:
  CI: true

on:
  push:
    branches: "*"
    paths:
      - packages/authorizer/**
  pull_request:
    branches: "*"
    paths:
      - packages/authorizer/**

jobs:
  prove:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prove
        uses: ./.github/actions/certora
        with:
          workspace: '@mimic-fi/v3-authorizer'
          certora-key: ${{ secrets.CERTORA_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
